<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/header.css">
  <title>Document</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="header-links">
      <a href="">네이버를 시작페이지로
        <i class="fa-solid fa-angle-right"></i>
      </a>
      <div class="divider"></div>
      <a href="">쥬니어네이버</a>
      <a href="">해피빈</a>
    </div>

    <div class="header-search">
      <img class="header-search__logo" src="/image/naver.logo.png" alt="네이버로고">
      <form>
        <input type="text">
        <i class="fa-solid fa-keyboard"></i>
        <i class="fa-solid fa-angle-down"></i>
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>

    <div class="header-underbox">
      <nav class="header-column">
        <ul class="nav-list">
          <li class="nav-list__a"><a href="#"><i class="fa-regular fa-envelope-open"></i></a></li>
          <li class="nav-list__a"><a href="#">메일</a></li>
          <li class="nav-list__a"><a href="#">카페</a></li>
          <li class="nav-list__a"><a href="#">블로그</a></li>
          <li class="nav-list__a"><a href="#">지식iN</a></li>
          <li class="nav-list__a"><a href="#">쇼핑</a></li>
          <li class="nav-list__a"><a href="#">쇼핑<i class="fa-solid fa-headset"></i></a></li>
          <li class="nav-list__a"><a href="#">Pay</a></li>
          <li class="nav-list__a"><a href="#">TV</a></li>
          <li class="nav-list__a"><a href="#">사전</a></li>
          <li class="nav-list__a"><a href="#">뉴스</a></li>
          <li class="nav-list__a"><a href="#">증권</a></li>
          <li class="nav-list__a"><a href="#">부동산</a></li>
          <li class="nav-list__a"><a href="#">지도</a></li>
          <li class="nav-list__a"><a href="#">VIBE</a></li>
          <li class="nav-list__a"><a href="#">도서</a></li>
          <li class="nav-list__a"><a href="#">웹툰</a></li>
          <li class="nav-list__a"><a href="#">더보기 <i class="fa-solid fa-angle-down"></i></a></li>
        </ul>
      </nav>
      <div class="header-column__right">
        <div>
          <span>미세</span>
          <span><i class="fa-solid fa-face-smile"></i></span>
          <span class="strong">좋음</span>
        </div>
        <div class="divider"></div>
        <div>
          <span>초미세</span>
          <span><i class="fa-solid fa-face-smile"></i></span>
          <span class="strong">좋음</span>
          <a href=""></a>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>

    <!-- MAIN LEFT -->
    <div class="main-column__left">
      <div class="banner">
        <img src="/image/naver-banner.jpeg" alt="광고">
      </div>

      <div class="news">
        <div class="news-column">
          <h3>연합뉴스</h3>
          <span><i class="fa-solid fa-angle-right"></i></span>
          <h4>정부조직개편안 조만간 발표...여가부 폐지</h4>
        </div>
        <div class="news-column">
          <a href="" class="news-column-a">뉴스홈</a>
          <div class="circle"></div>
          <a href="" class="news-column-a">연예</a>
          <a href="" class="news-column-a">스포츠</a>
          <a href="" class="news-column-a">경제</a>
        </div>
      </div>
      <div class="news-settings"></div>
    </div>

    <!-- MAIN-RIGHT -->
    <div class="main-column__right">
      <div class="login">
        <h5>네이버를 더 안전하고 편리하게 이용하세요</h5>
        <div class="login-naver__login-box">
          NAVER 로그인
        </div>
        <div class="login-settings">
          <div class="login-settings__left">
            <span><i class="fa-solid fa-lock"></i></span>
            <span>아이디</span>
            <div class="circle"></div>
            <span>비밀번호찾기</span>
          </div>
          <div class="login-settings__right">
            <span><i class="fa-solid fa-user"></i></span>
            <span>회원가입</span>
          </div>
        </div>
      </div>
      <div class="stock"></div>
      <div class="right-banner"></div>
    </div>
  </main>


  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
